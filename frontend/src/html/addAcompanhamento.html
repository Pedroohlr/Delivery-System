<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Lanche</title>
    <link rel="stylesheet" href="../css/addProdutos.css">
</head>
<body>
    <header>
        <img src="../../img/logo-uniube.png" alt="Logo da Uniube">
    </header>
    <div class="container">
        <h1>Adicionar Novo Acompanhamento</h1>
        <form id="postForm">
            <div class="form-group">
                <label for="nome-lanche">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="preco-lanche">Pre√ßo do Produto:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="foto-lanche">Foto do Produto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>
    <script src="../../../env.js"></script>
    <script src="../js/addAcompanhamento.js"defer type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../img/icon2.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/cadastro.css">
        <title>Formulário de Pedido</title>
        <script src="../js/cadastroEntrega.js" defer></script>
</head>
<body>

    <section class="container">
        <h1>Cadastro do Cliente</h1>
        <form id="pedidoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Ex: Bloco Z sala 2z326" required>

            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" placeholder="Apenas números" required>

            <button type="submit" onclick="infos()">Enviar e continuar com o pedido</button>
        </form>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/icon2.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/acompanhamento.css">
    <script src="../js/fazendoPedidos.js" defer></script>
    <title>Acompanhamentos</title>
</head>

<body>

    <div class="carrinho">
        <img src="../../img/iconCarrinho.png" alt="foto do carrinho">
        <div class="carrinho2">
            <p class="valorTotal"><strong>R$0,00</strong></p>
            <p class="itens"> 0 itens</p>
        </div>
    </div>
    <section class="container">
        <h1>Acompanhamentos</h1>
        <div class="batata">
            <img src="../../img/batataFrita.jpg" alt="foto do produto">
            <p><strong>R$14,49</strong></p>
            <p>Batata Frita</p>
            <button class="btn" onclick="confirmarPedido('batata', 14.49)">Adicionar</button>
        </div>

        <div class="bacon">
            <img src="../../img/bacon.jpeg" alt="foto do produto">
            <p><strong>R$14,99</strong></p>
            <p>Porçao de bacon</p>
            <button class="btn" onclick="confirmarPedido('bacon', 14.99)">Adicionar</button>
        </div>

        <div class="anel-cebola">
            <img src="../../img/anel-de-cebola.jpg" alt="foto do produto">
            <p><strong>R$12,59</strong></p>
            <p>Aneis de cebola </p>
            <button class="btn" onclick="confirmarPedido('Anel de cebola', 12.59)">Adicionar</button>
        </div>

        <div class="mandioca">
            <img src="../../img/mandioca.jpeg" alt="foto do produto">
            <p><strong>R$16,29</strong></p>
            <p>Porçao de mandioca</p>
            <button class="btn" onclick="confirmarPedido('mandioca', 16.29)">Adicionar</button>
        </div>

        <div class="prox">
            <button><a href="../../pedidos/html/metodoRetirada.html">Proximo</a></button>
        </div>

    </section>

    <div class="float" style="display: none;"></div>

</body>

</html>

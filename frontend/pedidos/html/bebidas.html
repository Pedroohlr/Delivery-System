<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../img/icon2.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/bebidas.css">
        <script src="../js/fazendoPedidos.js" defer></script>
        <title>Bebidas</title>
</head>
<body>

    <div class="carrinho">
        <img src="../../img/iconCarrinho.png" alt="foto do carrinho">
        <div class="carrinho2">
            <p class="valorTotal"><strong>R$0,00</strong></p>
            <p class="itens"> 0 itens</p>
        </div>
    </div>

    <section class="container">
        <h1>Bebidas</h1>
        
        <div class="coca2l">
            <img src="../../img/coca2l.jpg" alt="foto do produto">
            <p><strong>R$9,99</strong></p>
            <p>Coca Cola 2l</p>
            <button class="btn" onclick="confirmarPedido('coca2l', 9.99)">Adicionar</button>
        </div>        

        <div class="fanta-laranja">
            <img src="../../img/fanta-laranja.jpg" alt="foto do produto">
            <p><strong>R$7,49</strong></p>
            <p>Fanta laranja 2L</p>
            <button class="btn" onclick="confirmarPedido('fanta-laranja', 7.49)">Adicionar</button>
        </div>

        <div class="fanta-uva">
            <img src="../../img/fanta-uva.webp" alt="foto do produto">
            <p><strong>R$7,49</strong></p>
            <p>Fanta uva 2L</p>
            <button class="btn" onclick="confirmarPedido('fanta-uva', 7.49)">Adicionar</button>
        </div>

        <div class="aguaImg">
            <img src="../../img/agua.png" alt="foto do produto">
            <p><strong>R$2,99</strong></p>
            <p>Agua Sem gas</p>
            <button class="btn" onclick="confirmarPedido('aguaSgas', 2.99)">Adicionar</button>
        </div>

        <div class="prox">
            <button><a href="./acompanhamentos.html">Proximo</a></button>
        </div>

    </section>

    <div class="float" style="display: none;"></div>
    
</body>
</html>
